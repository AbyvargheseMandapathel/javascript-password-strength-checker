<!DOCTYPE html>
<html>
<head>
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-zfAePnGdjADbSRmFEx+21KveIyUw5LQ/j96VEMZSDrTcQG6IZswAN9cHvH5wVZCv3kj/y6vP2gci9np4zAOMg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h2 class="card-title">Password Strength Checker</h2>
      <label for="password">Enter your password:</label>
      <input type="password" id="password" />
      <p id="result"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
